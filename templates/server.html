{% extends "base.html" %}{% block body %}

    <a href="javascript:void(0)" id="hcg">Hide column Amount and Tax</a>|
    <a href="javascript:void(0)" id="scg">Show column Amount and Tax</a>

    <table id="grid-table"></table>
    <div id="grid-pager"></div>

	<script type="text/javascript">
        $('#asset').attr('class','active open');
        $('#server').attr('class','active');
		var $path_base = "..";//in Ace demo this will be used for editurl parameter

        jQuery("#hcg").click(function() {
            jQuery("#grid-table").jqGrid('hideCol', [ "modified", "inside_ip" ]).trigger("reloadGrid");
            //jQuery("#grid-table").setGridParam().hideCol("modified").trigger("reloadGrid");
        });
        jQuery("#scg").click(function() {
            //jQuery("#grid-table").jqGrid('showCol', [ "modified", "inside_ip" ]);
            jQuery("#grid-table").setGridParam().showCol(["modified", "inside_ip"]).trigger("resize");
        });

	</script>

    <!-- page specific plugin scripts -->
        <script src="/static/js/jquery.cookie.js"></script>
        <script src="/static/scripts/server_jqGird.js"></script>
        <script src="/static/js/date-time/bootstrap-datepicker.js"></script>
		<script src="/static/js/jqGrid/jquery.jqGrid.src.js"></script>
		<script src="/static/js/jqGrid/i18n/grid.locale-en.js"></script>

{% end %}
